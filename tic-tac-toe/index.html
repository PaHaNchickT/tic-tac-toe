<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <script type="module" src="index.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="back"></div>
    <div class="stats-window">
        <h1>Leaderboard</h1>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
        <div class="lditm"></div>
    </div>
    <div class="settings-window">
        <h1>Settings</h1>
        <div class="themes">
            <div class="theme1"></div>
            <div class="theme2"></div>
            <div class="theme3"></div>
        </div>
    </div>
    <div class="start active">
        <h1>Welcome!</h1>
        <input type="text" placeholder="Enter your name (without ',')" autofocus>
        <div class="go"></div>
    </div>
    <div class="retry inactive">
        <h1 class="h1"></h1>
        <h2></h2>
        <div class="again"></div>
    </div>
    <div class="bg"></div>
    <header>
        <div class="cont">
            <div class="stats"></div>
            <div class="settings"></div>
        </div>
    </header>
    <div class="main">
        <div class="game-area">
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
            <div class="ceil free"></div>
        </div>
    </div>
    <footer class="color1-2">
        <a href="https://github.com/pahanchickt" class="git" target="_blank">GitHub</a>
        <div class="year">2022</div>
        <a href="https://rs.school/js-stage0/" class="logo" target="_blank"></a>
    </footer>
</body>
</html>
